<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("logindiwali.jpg");
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
        }
        .parent-login {
            background-color: blanchedalmond;
            width: 25%;
            margin-top: 8%;
            border-radius: 10px;
            padding: 10%;
            height: 45%;
            margin-left: 35px;

        }
        .form-field {
            font-size: 1.4rem;
            font-weight: bold;
            width: 10px;
            height: 40%;
        }
        .form-login{
            margin: 10px;
            padding: 10px;
            size: 100px;
        }
        .form-login input{
            padding: 5px;
            width: 100%;
            margin: 10px 0px 10px 0px;
            margin: auto;

        }
        @media (max-width:430px){
            .container{
                flex-direction: column;
            }
            .form-login{
                width: 100%;
                height: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="parent-login" action="diwali.html">
            <div class="form-login">
                <label class="form-field">Username :<input type="text" placeholder="Username" required></label>
            </div>
            <div class="form-login">
                <label class="form-field"> password : <br><input type="password" placeholder="password" required></label>

            <div class="form-login">

            </div>
        </form>
    </div>
</body>

</html>
